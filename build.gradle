allprojects {
  group = 'com.codeborne'
  version = '6.18.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'java-library'
  // apply plugin: 'checkstyle'
  apply plugin: 'com.github.spotbugs'
  apply plugin: "org.sonarqube"
  apply plugin: 'org.checkerframework'

  checkerFramework {
    checkers = ['org.checkerframework.checker.optional.OptionalChecker']
    excludeTests = true
    extraJavacArgs = [
      '-AsuppressWarnings=type.anno.before.modifier,type.anno.before.decl.anno',
      '-AassumePure'
    ]
  }
  dependencies {
    checkerFramework 'org.checkerframework:checker:3.40.0'
    implementation 'org.checkerframework:checker-qual:3.40.0'
  }
  javadoc.options.addStringOption('Xdoclint:none', '-quiet')
}

apply from: 'gradle/compilation.gradle'
apply from: 'gradle/dependencies.gradle'
apply from: 'gradle/code-analysis.gradle'
apply from: 'gradle/coverage.gradle'
apply from: 'gradle/tests.gradle'
apply from: 'gradle/javadoc.gradle'

defaultTasks 'check', 'publishToMavenLocal'
